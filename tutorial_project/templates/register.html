
{% extends 'base.html' %}
{% load static %}
{% block body_block %}

		
		<h1>Regester with Tutorial App</h1>
		
		{% if regesterd %}
			<strong>Thank you for registering</strong>
			<a href="/">Return to the homepage</a><br />
		{% else %}

			<strong>Register Here!</strong><br />

		<form class="form-signin" id="user_form" method="post" action="/register/"
			enctype='multipart/form-data'>
				
			{% csrf_token %}

	        {{ user_form.as_p }}
	        {{ profile_form.as_p }}


			<button class="btn btn-lg btn-primary btn-block" type="submit" value="submit">Register</button>
			
		</form>
		{% endif %}
{% endblock %}
