
{% extends 'base.html' %}
{% load static %}
{% block body_block %}

		
		<h1>Regester with Tutorial App</h1>


			{% if regesterd %}
			
			<strong>Thank you for registering</strong>
			<a href="/rango/">Return to the homepage</a><br />
			{% else %}

			<strong>Redister Here!</strong><br />

			<form id="user_form" method="post" action="rango/register"
						enctype='multipart/form-data'>
				
				{% csrf_token %}

	            {{ user_form.as_p }}
	            {{ profile_form.as_p }


			<input type="submit" name="submit" value="Redister" />
			
			</form>
			{% endfor %}
{% endblock %}
